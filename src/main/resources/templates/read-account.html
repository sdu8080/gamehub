<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container my-5">

    <div class="col-md-6">
        <h2 class="mb-5">Account Details</h2>
        <div th:object="${account}">
            <table class="table table-striped table-responsive-md">
                <tr>
                    <td>Name:</td>
                    <td th:text="${account.name}"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td th:text="${account.password}"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td th:text="${account.email}"></td>
                </tr>
            </table>
        </div>

        <h2 class="mb-5">Game Links</h2>
        <div th:object="${account}">
            <table class="table table-striped table-responsive-md">
                <tr th:each="link, iStat : ${links}">
                    <td th:text="${iStat.count}"></td>
                    <td>Game Name:</td>
                    <td th:text="${link.name}"></td>
                    <td>Game URL:</td>
                    <td th:text="${link.url}"></td>
                    <td>Update Time:</td>
                    <td th:text="${link.localDateTime}"></td>
                    <td><a th:href="@{/deletegame/{id}(id=${link.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                </tr>
            </table>
        </div>
        <p class="my-5"><a href="/newgame" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
